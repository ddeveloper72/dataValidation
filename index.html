    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

<body>
    <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Bulk Upload System</a>
        <form class="d-flex">
            <input class="form-control me-2 btn btn-outline-success" type="file" id="file" placeholder="Search for file" aria-label="Choose File">
        </form>
    </div>
    </nav>
    <section class="container mt-5">

        <div class="intro mb-3">
            <p>This Bulk Upload system parses csv format  data, from an excel template that is used for creating user accounts in Active Directory.</p>
            <p>To Upload your file, use the choose file button above then brows to your csv file and select open.</p>
        </div>
    
        <div class="card">
            <div class="card-header">
                <h3>The csv file has the following errors:</h3>
            </div>
            <ul class="list-group" id="invalidMessages">
            </ul>
        </div>

    </section>
    <section>

        <div id="account_table"></div>

    </section>

     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
